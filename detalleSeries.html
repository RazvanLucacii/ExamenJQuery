            var request = "api/series";
            $.getJSON(urls + request, function (data) {

                    var imagen = $(this).find("imagen").text();
                    var nombre = $(this).find("nombre").text();
                    var puntuacion = $(this).find("puntuacion").text();
                    var idSerie = $(this).find("idSerie").text();
                    html += "<div class='card-body'>";
                    html += "<img" + serie.imagen + "/>";
                    html += "<h3 class='card-title'>" + serie.nombre + "</h3>";
                    html += "<p>" + "IMDB: " + serie.puntuacion + "</p>";
                    html += "<a href='/personajes/" + serie.idSerie + "' class='btn btn-primary'>Personajes</a>"
